<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity 2</title>
    </head>
    <body>
        <h2>Promises in JS</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
            function add(a,b){
                let sum=a+b;
                display(sum);
            }
            function display(some){
                document.getElementById("p1").innerHTML="Sum is " +some;
            }
            let mypromise=new Promise(function(myResolve,myReject){
                let x=0;
                if (x==0){
                    myResolve("Ok");
                }
                else{
                    myReject("Error");
                }
            });
            mypromise.then(
                function(value){add(10,20);},
                function(error){add(error);}
            );
        </script>
    </body>
</html>
